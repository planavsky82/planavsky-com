<div>
  <power-login (submitLogin)="login($event)">
    <span slot="signup">
      Not registered yet?
      <br />
      <a routerLink="/signup">Sign up here ...</a>
    </span>
  </power-login>
  <planit-loading-indicator [display]="loading"></planit-loading-indicator>

  <div>
    <div>{{ user | async | json }}</div>
  </div>
</div>
