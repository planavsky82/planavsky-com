<div>
  <power-signup (submitSignup)="signUp($event)">
    <span slot="error">
      {{errorMessage | async}}
    </span>
    <div slot="footer">
      <a routerLink="/login">Already have an account?</a>
    </div>
  </power-signup>
  <planit-loading-indicator [display]="loading"></planit-loading-indicator>
</div>
